<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }


        .navbar{
            background-color: #2295FF;
            height: 193px;


        }

        .nav_container {
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            margin: 0 auto;
            width: 1193px;
        }

        .nav_container2 {
            display: inline-block;
            text-align: left;
        }

        .logout {
            display: inline-block;
            width: 118px;
            text-align: right;
            margin-right: 363px;
        }

        .logo{
            color: white;
            font-size: 50px;
            margin-left: 19%;
            margin-right: 2rem;
            margin-top: 3rem;
            display: inline;
        }

        .search_text{
            border-radius: 2rem;
            border: none;
            width: 455px;
            height: 1rem;
            display: inline;
            padding: 1rem;
        }

        .login_btn{
            display: inline-block;
            color: white;
            background-color: #2295FF;
            border: 2px solid white;
            border-radius: 35px;
            height: 40px;
            width: 100px;
            font-size: 16px;
        }

        .nav_ul {
            list-style-type: none; /* 리스트 마커를 제거합니다. */
            padding: 0;
        }

        .nav_li {
            margin-right: 90px;
            display: inline-block; /* li 태그를 한 줄로 띄웁니다. */
           /* li 태그 사이의 간격을 설정합니다. */
            list-style: none; /* li 태그의 기본 목록 마커를 제거합니다. */
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
<div class="navbar">
    <div class="nav_container">
        <a href="/"><div class="logo">Travel Plan</div></a>
        <input type='text' placeholder='검색할 내용을 입력하세요' class='search_text'></input><br></br>
        <br>
        <div class="nav_container2">
            <ul class="nav_ul">
                <li class="nav_li">전체 메뉴</li>
                <li class="nav_li"><a href="/planner/"></a>여행</li>
                <li class="nav_li"><a href="/planner/">여행 계획</a></li>
                <li class="nav_li"><a href="/hotel/">숙박</a></li>
                <li class="nav_li"><a href="/thesights/">관광지</a></li>
                <li class="nav_li">커뮤니티</li>
                <li class="nav_li">매칭</li>
            </ul>
        </div>
        {% if user.is_authenticated %}
        <div class="logout">
          <p class="name">{{ user.username }}!</p>
          <a href="{% url 'Accounts:logout' %}">
              {% csrf_token %}
              <button type="submit" class="logout_btn">Logout</button>
            </a>
        </div>

        {% else %}
        <a href="{% url 'Accounts:login' %}"><button class="login_btn">Login</button></a>
    {% endif %}
    </div>
    </div>
</body>
</html>
