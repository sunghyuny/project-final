<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .navbar{
            background-color: #2295FF;
            height: 193px;
            margin: 0;
            margin-bottom: 0px;
            text-align: left;
            justify-content: center;
            align-items: center;
            cursor: default;
        }

        .logo{
            color: white;
            font-size: 50px;
            margin-left: 19%;
            margin-right: 2rem;
            margin-top: 3rem;
            display: inline;
        }

        .search_text{
            border-radius: 2rem;
            border: none;
            width: 455px;
            height: 1rem;
            display: inline;
            padding: 1rem;
        }

        .navbar>ul{
            margin-left: 20%;
            display: inline-block;
            margin-top: 2rem;
        }

        .navbar >ul>li{
            list-style: none;
            display: inline-block;
            margin-right: 4rem;
            color: white;
            font-size: 21px;
        }

        .login_btn{
            color: white;
            background-color: #2295FF;
            border: 2px solid white;
            border-radius: 35px;
            height: 2.5rem;
            width: 5rem;
        }
    </style>
</head>
<body>
<div class="navbar">
        <div class="logo">Travel Plan</div>
        <input type='text' placeholder='검색할 내용을 입력하세요' class='search_text'></input><br></br>
        <ul>
            <li>전체 메뉴</li>
            <li>여행</li>
            <li>여행 계획</li>
            <li>숙박</li>
            <li>관광지</li>
            <li>커뮤니티</li>
            <li>매칭</li>
        </ul>
        <button class='login_btn'>로그인</button>
    </div>
</body>
</html>
