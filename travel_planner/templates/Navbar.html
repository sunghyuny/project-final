<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .navbar{
            background-color: #2295FF;
            height: 193px;
            margin: 0;
            margin-bottom: 0px;
            text-align: left;
            justify-content: center;
            align-items: center;
            cursor: default;
        }

        .logo{
            color: white;
            font-size: 50px;
            margin-left: 19%;
            margin-right: 2rem;
            margin-top: 3rem;
            display: inline;
        }

        .search_text{
            border-radius: 2rem;
            border: none;
            width: 455px;
            height: 1rem;
            display: inline;
            padding: 1rem;
        }

        .navbar>ul{
            margin-left: 20%;
            display: inline-block;
            margin-top: 2rem;
        }

        .navbar >ul>li{
            list-style: none;
            display: inline-block;
            margin-right: 4rem;
            color: white;
            font-size: 21px;
        }

        .login_btn{
            color: white;
            background-color: #2295FF;
            border: 2px solid white;
            border-radius: 35px;
            height: 2.5rem;
            width: 5rem;
        }
    </style>
</head>
<body>
<div class="navbar">
        <a href="/"><div class="logo">Travel Plan</div></a>
        <input type='text' placeholder='검색할 내용을 입력하세요' class='search_text'></input><br></br>
        <ul>
            <li>전체 메뉴</li>
            <li>여행</li>
            <li><a href="/planner/">여행 계획</a></li>
            <li><a href="/hotel/">숙박</a></li>
            <li><a href="/thesights/">관광지</a></li>
            <li>커뮤니티</li>
            <li>매칭</li>
        </ul>
        {% if user.is_authenticated %}
        <div class="logout">
          <p class="name">{{ user.username }}!</p>
          <a href="{% url 'Accounts:logout' %}">
              {% csrf_token %}
              <button type="submit" class="logout_btn">Logout</button>
            </a>
        </div>
        
        {% else %}
        <a href="{% url 'Accounts:login' %}"><button class="login_btn">Login</button></a>
    {% endif %}
    </div>
</body>
</html>
