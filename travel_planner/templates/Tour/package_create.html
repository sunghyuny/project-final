<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기존 스타일 유지 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
    
        body, html {
            height: 100%;
            margin: 0;
        }
    
        .title_Logo {
            font-weight: bold;
            font-size: 40px;
        }
    
        .manage_page {
            background-color: #bababa;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
    
        .manage_content {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }
    
        .page_content {
            background-color: #2295ff;
            width: 15%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }
    
        .Manage_list > li {
            list-style: none;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
    
        a {
            text-decoration: none;
            color: white;
        }
    
        .detail_page {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }
    
        .detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-grow: 1;
        }
    
        .trip_manage {
            background-color: white;
            width: 100%;
            padding: 20px 30px 0 30px;
            position: relative;
        }
    
        .page_title {
            margin-bottom: 20px;
        }
    
        hr {
            margin-bottom: 20px;
        }
    
        .login_profile {
            background-color: #2295ff;
            width: 18%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }
    
        .profile_img {
            border-radius: 100px;
            width: 150px;
            height: 150px;
            margin: 50px 0 30px 0;
        }
    
        .Logout_btn {
            border: none;
            width: 100px;
            height: 20px;
            margin-top: 5px;
        }
    
        #trip {
            background-color: #0070D8;
        }
    
        table {
            margin: 0;
        }
    
        th, td {
            width: 140px;
            text-align: left;
            padding: 5px;
        }
    
        .lodg_img {
            width: 100px;
            height: 70px;
        }
    
        #add_btn {
            float: right;
            width: 130px;
            height: 30px;
            border: none;
            background-color: white;
            color: #2295ff;
            font-size: 20px;
        }
    
        #retouch_btn, #del_btn {
            border: none;
            margin: 5px;
            font-size: 20px;
            background-color: white;
        }
    
        .num {
            width: 50px;
        }
    
        .add_btn {
            color:#2295ff;
        }
    
        .submit_btn {
            width: 100px;
            height: 30px;
            border: none;
            background-color: #2295ff;
            color: white;
            font-size: 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
    
    
</head>
<body>
    <div class="manage_page">
        <div class="manage_content">
            <div class="page_content">
                <ul class="Manage_list">
                    <li id="Logo"><a href="/Admin/main/"><p class="title_Logo">Travel Plan</p></a></li>
                    <li id="main"><a href="/">사이트 바로가기</a></li>
                    <li id="trip"><a href="/Admin/trip/">여행 관리</a></li>
                    <li id="lodg"><a href="/Admin/lodg/">숙박 관리</a></li>
                    <li id="rest"><a href="">식당 관리</a></li>
                    <li id="sight"><a href="">관광지 관리</a></li>
                    <li id="act"><a href="">체험 관리</a></li>
                    <li id="exhibit"><a href="">전시 관리</a></li>
                    <li id="commu"><a href="">커뮤니티 관리</a></li>
                    <li id="match"><a href="">매칭 관리</a></li>
                    <li id="member"><a href="/Admin/member/">회원관리</a></li>
                </ul>
            </div>

            <div class="detail_page">
                <div class="detail">
                    <div class="trip_manage">
                        <h4 class="page_title">패키지 추가</h4>
                        <hr>
                        <div class="add_package">
                            <form method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <table>
                                    <tr>
                                        <th>목적지 :</th>
                                        <td><input type="text" name="destination" placeholder="목적지" required></td>
                                    </tr>
                                    <tr>
                                        <th>출발일 :</th>
                                        <td><input type="date" name="start_date" required></td>
                                    </tr>
                                    <tr>
                                        <th>도착일 :</th>
                                        <td><input type="date" name="end_date" required></td>
                                    </tr>
                                    <tr>
                                        <th>성인 가격 :</th>
                                        <td><input type="number" name="adult_price" placeholder="성인 가격" required></td>
                                    </tr>
                                    <tr>
                                        <th>청소년 가격 :</th>
                                        <td><input type="number" name="youth_price" placeholder="청소년 가격" required></td>
                                    </tr>
                                    <tr>
                                        <th>어린이 가격 :</th>
                                        <td><input type="number" name="child_price" placeholder="어린이 가격" required></td>
                                    </tr>
                                    <tr>
                                        <th>숙박 가격 :</th>
                                        <td><input type="number" name="accommodation_price" placeholder="숙박 가격" required></td>
                                    </tr>
                                    <tr>
                                        <th>숙박 선택 :</th>
                                        <td>
                                            <select name="accommodation_id" required>
                                                {% for accommodation in accommodations %}
                                                    <option value="{{ accommodation.id }}">{{ accommodation.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>지역 카테고리 :</th>
                                        <td>
                                            <select name="region_category_id" required>
                                                {% for category in region_categories %}
                                                    <option value="{{ category.id }}">{{ category.name }}</option>
                                                {% endfor %}
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th>이미지 :</th>
                                        <td><input type="file" name="image" accept="image/*" required></td>
                                    </tr>
                                </table>
                                <button type="submit" class="submit_btn">패키지 생성</button>
                            </form>
                        </div>
                    </div>
                    
                </div>
            </div>

            <div class="login_profile">
                <img class="profile_img" src="/image/2023-05-27.jpg" alt="">
                <p>관리자명</p>
                <p>관리자 아이디</p>
                <button class="Logout_btn">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
