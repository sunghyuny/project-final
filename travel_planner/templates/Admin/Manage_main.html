<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .title_Logo{
            font-weight: bold;
            font-size: 40px;
        }

        .manage_page {
            background-color: #bababa;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .manage_content {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }

        .page_content {
            background-color: #2295ff;
            width: 15%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .Manage_list > li {
            list-style: none;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .detail_page {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-grow: 1;
        }

        .sign_status, .post, .member, .travel {
            background-color: white;
            width: calc(50% - 20px);
            height: calc(50% - 20px);
            margin: 10px;
            padding: 20px;
            box-sizing: border-box;
            font-size: 21px;
        }

        .post>img {
            width: 150px;
        }

        .detail_title {
            margin-bottom: 20px;
            font-weight: bold;
        }

        .sign_list{
            list-style: none;

        }

        .member_list {
            list-style: number;
            padding-left: 20px;
        }

        .login_profile {
            background-color: #2295ff;
            width: 18%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .profile_img {
            border-radius: 100px;
            width: 150px;
            height: 150px;
            margin: 50px 0 30px 0;
        }

        .Logout_btn{
            border: none;
            width: 100px;
            height: 20px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="manage_page">
        <div class="manage_content">
            <div class="page_content">
                <ul class="Manage_list">
                    <li id="Logo"><a href="/Admin/main/"><p class="title_Logo">Travel Plan</p></a></li>
                    <li id="main"><a href="/">사이트 바로가기</a></li>
                    <li id="trip"><a href="/Admin/trip/">여행 관리</a></li>
                    <li id="lodg"><a href="/Admin/lodg/">숙박 관리</a></li>
                    <li id="active"><a href="/Admin/active/">활동 관리</a></li>
                    <li id="commu"><a href="">커뮤니티 관리</a></li>
                    <li id="match"><a href="/Admin/match/">매칭 관리</a></li>
                    <li id="member"><a href="/Admin/member/">회원관리</a></li>
                </ul>
            </div>

            <div class="detail_page">
                <div class="detail">
                    <div class="sign_status">
                        <p class="detail_title">가입현황</p>
                        <ul class="sign_list">
                            <li>총 가입자 : 10명</li>
                            <li>오늘 : 3명</li>
                            <li>1주일 : 3명</li>
                            <li>1달 : 5명</li>
                            <li>3개월 : 10명</li>
                        </ul>
                    </div>

                    <div class="post">
                        <p class="detail_title">게시물</p>
                        <img src="/image/00501234_20171219.jpeg" alt="">
                        <p>봄 가을 산책하기 좋은 덕수궁 돌담길</p>
                        <hr>
                    </div>

                    <div class="member">
                        <p class="detail_title">회원</p>
                        <ul class="member_list">
                            <li>이승혁</li>
                            <li>윤성현</li>
                        </ul>
                    </div>

                    <div class="travel">
                        <p class="detail_title">여행지</p>
                        <img src="" alt="">
                        <p>봄 가을 산책하기 좋은 덕수궁 돌담길</p>
                        <hr>
                    </div>
                </div>
            </div>

            <div class="login_profile">
                <img class="profile_img" src="/image/2023-05-27.jpg" alt="">
                <p>관리자명</p>
                <p>관리자 아이디</p>
                <button class="Logout_btn">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
