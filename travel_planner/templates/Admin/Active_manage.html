<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .title_Logo{
            font-weight: bold;
            font-size: 40px;
        }

        .manage_page {
            background-color: #bababa;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .manage_content {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }

        .page_content {
            background-color: #2295ff;
            width: 15%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .Manage_list > li {
            list-style: none;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .detail_page {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-grow: 1;
        }

        .active_manage{
            background-color: white;
            width: 100%;
            padding: 20px 30px 0 30px;
        }

        .page_title{
            margin-bottom: 20px;
        }

        hr{
            margin-bottom: 20px;
        }

        .login_profile {
            background-color: #2295ff;
            width: 18%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .profile_img{
            border-radius: 100px;
            width: 150px;
            height: 150px;
            margin: 50px 0 30px 0;
        }

        .Logout_btn{
            border: none;
            width: 100px;
            height: 20px;
            margin-top: 5px;
        }

        #active{
            background-color: #0070D8;
        }

        th,td{
            width: 150px;
            text-align: center;
        }

        .lodg_img{
            width: 100px;
            height: 50px;
        }

        #add_btn{
            float: right;
            width: 150px;
            height: 30px;
            border: none;
            background-color: white;
            color: #2295ff;
            font-size: 20px;
        }

        .add_btn{
            color: #2295ff;
        }

        #retouch_btn, #del_btn{
            border: none;
            margin: 5px;
            font-size: 20px;
            background-color: white;

        }

        .num{
            width: 50px;
        }

        .content_selection{
            margin-top: 2rem;
        }

        .content_selection>p{
            text-align: center;
            border: 1px solid;
            display: inline-block;
            font-size: 1.6rem;
            width: 7rem;
            margin: 0 2rem 3rem 0;
            height: 2.5rem;
        }
    </style>
</head>
<body>
    <div class="manage_page">
        <div class="manage_content">
            <div class="page_content">
                <ul class="Manage_list">
                    <li id="Logo"><a href="/Admin/main/"><p class="title_Logo">Travel Plan</p></a></li>
                    <li id="main"><a href="/">사이트 바로가기</a></li>
                    <li id="trip"><a href="/Admin/trip/">여행 관리</a></li>
                    <li id="lodg"><a href="/Admin/lodg/">숙박 관리</a></li>
                    <li id="active"><a href="/Admin/active/">활동 관리</a></li>
                    <li id="commu"><a href="">커뮤니티 관리</a></li>
                    <li id="match"><a href="/Admin/match/">매칭 관리</a></li>
                    <li id="member"><a href="/Admin/member/">회원관리</a></li>
                </ul>
            </div>

            <div class="detail_page">
                <div class="detail">
                    <div class="active_manage">
                        <h4 class="page_title">활동 관리</h4>
                        <hr>
                        <div class="active_detail">
                            <button id="add_btn"><a href="/planner/activity/create/" class="add_btn">추가</a></button>
                            <div class="content_selection">
                                <p>식당</p>
                                <p>체험</p>
                                <p>전시</p>
                                <p>관광지</p>
                            </div>

                            <table>
                                <tr>
                                    <th class="num">번호</th>
                                    <th>이름</th>
                                    <th>이미지</th>
                                    <th>위치</th>
                                    <th>카테고리</th>
                                    <th>가격</th>
                                    <th>전화번호</th>
                                    <th>관리</th>
                                </tr>

                                <tr>
                                    <td class="num">1</td>
                                    <td>자매 국수</td>
                                    <td><img class="lodg_img" src="/image/KakaoTalk_20221203_211222704.jpg" alt=""></td>
                                    <td>제주 제주시 항골남길 46 자매국수</td>
                                    <td>식당</td>
                                    <td>9000원</td>
                                    <td>064-746-2222</td>
                                    <td><button id="retouch_btn">수정</button><button id="del_btn">삭제</button></td>
                                </tr>

                                <tr>
                                    <td class="num">2</td>
                                    <td>9.81 파크</td>
                                    <td><img class="lodg_img" src="/image/images.jpeg" alt=""></td>
                                    <td>제주 제주시 애월읍 천덕로 880-24</td>
                                    <td>체험</td>
                                    <td>39500원</td>
                                    <td>1833-9810</td>
                                    <td><button id="retouch_btn">수정</button><button id="del_btn">삭제</button></td>
                                </tr>
                            </table>

                        </div>
                    </div>
                </div>
            </div>

            <div class="login_profile">
                <img class="profile_img" src="/image/2023-05-27.jpg" alt="">
                <p>관리자명</p>
                <p>관리자 아이디</p>
                <button class="Logout_btn">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
