<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .title_Logo{
            font-weight: bold;
            font-size: 40px;
        }

        .manage_page {
            background-color: #bababa;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .manage_content {
            display: flex;
            flex-grow: 1;
            height: 100%;
        }

        .page_content {
            background-color: #2295ff;
            width: 15%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .Manage_list > li {
            list-style: none;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .detail_page {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-grow: 1;
        }

        .lodg_manage{
            background-color: white;
            width: 100%;
            padding: 20px 30px 0 30px;
        }

        .page_title{
            margin-bottom: 20px;
        }

        hr{
            margin-bottom: 20px;
        }

        .login_profile {
            background-color: #2295ff;
            width: 18%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .profile_img{
            border-radius: 100px;
            width: 150px;
            height: 150px;
            margin: 50px 0 30px 0;
        }

        .Logout_btn{
            border: none;
            width: 100px;
            height: 20px;
            margin-top: 5px;
        }

        #lodg{
            background-color: #0070D8;
        }

        th,td{
            width: 150px;
            text-align: center;
        }

        .lodg_img{
            width: 100px;
            height: 70px;
        }

        #add_btn{
            float: right;
            width: 150px;
            height: 30px;
            border: none;
            background-color: white;
            color: #2295ff;
            font-size: 20px;
        }

        #retouch_btn, #del_btn{
            border: none;
            margin: 5px;
            font-size: 20px;
            background-color: white;

        }

        .num{
            width: 50px;
        }

        .add_btn{
            color:#2295ff;
        }
    </style>
</head>
<body>
    <div class="manage_page">
        <div class="manage_content">
            <div class="page_content">
                <ul class="Manage_list">
                    <li id="Logo"><a href="/Admin/main/"><p class="title_Logo">Travel Plan</p></a></li>
                    <li id="main"><a href="/">사이트 바로가기</a></li>
                    <li id="trip"><a href="/Admin/trip/">여행 관리</a></li>
                    <li id="lodg"><a href="/Admin/lodg/">숙박 관리</a></li>
                    <li id="rest"><a href="">식당 관리</a></li>
                    <li id="sight"><a href="">관광지 관리</a></li>
                    <li id="act"><a href="">체험 관리</a></li>
                    <li id="exhibit"><a href="">전시 관리</a></li>
                    <li id="commu"><a href="">커뮤니티 관리</a></li>
                    <li id="match"><a href="">매칭 관리</a></li>
                    <li id="member"><a href="/Admin/member/">회원관리</a></li>
                </ul>
            </div>

            <div class="detail_page">
                <div class="detail">
                    <div class="lodg_manage">
                        <h4 class="page_title">숙소 등록</h4>
                        <hr>
                        <div class="lodg_add">
                            <form action="{% url 'hotel:hotelcreate' %}" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                <label for="name">숙소 이름:</label>
                                <input type="text" id="name" name="name" required><br>
                                <label for="price">가격:</label>
                                <input type="number" id="price" name="price"><br>
                                <label for="region_name">지역:</label>
                                <select id="region_name" name="region_name" required>
                                    {% for region in regions %}
                                        <option value="{{ region.name }}">{{ region.name }}</option>
                                    {% endfor %}
                                </select><br>
                                <label for="photo">사진:</label>
                                <input type="file" id="photo" name="photo" required><br>
                                <label for="details">상세정보:</label>
                                <textarea id="details" name="details"></textarea><br>
                                <label for="amenities">편의시설/서비스:</label>
                                <textarea id="amenities" name="amenities"></textarea><br>
                                <label for="quantity">수량:</label>
                                <input type="number" id="quantity" name="quantity" required><br>

                                <button type="submit">등록</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="login_profile">
                <img class="profile_img" src="/image/2023-05-27.jpg" alt="">
                <p>관리자명</p>
                <p>관리자 아이디</p>
                <button class="Logout_btn">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
