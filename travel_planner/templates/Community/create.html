<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .page_content{
            width: 1300px;
            margin: 0px auto;
        }

       .content{
            margin: 20px 0px 10px 0px;
       }

        .city, .title, .detail, .category{
            font-weight: bold;
            font-size: 20px;
        }

        .city_name, .title_name, .category_name{
            border: none;
            font-size: 15px;
            margin-top: 15px;
        }

        .city_name, .title_name, textarea:focus{
            outline: none;
            border: none;
        }

        .category_name{
            background-color: white;
            border: none;
            font-size: 17px;
        }

        textarea {
            resize: none;
            font-size: 15px;
            border: none;
            margin-top: 15px;
        }

        .button{
            display: flex;
            justify-content: center;
        }

        .cancel, .create{
            margin: 10px;
            border: none;
            font-size: 20px;
            width: 150px;
            height: 40px;
        }

        .cancel{
            background-color: #D9D9D9;
        }

        .create{
            background-color: #2295ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="create_page">
        <div class="page_content">
            <div class="content">
                <p class="city">도</p>
                <input type="text" class="city_name" placeholder="도시를 입력해 주세요">
            </div>
            <hr>

            <div class="content">
                <p class="title">제목</p>
                <input type="text" class="title_name" placeholder="제목을 입력해 주세요">
            </div>
            <hr>

            <div class="content">
                <p class="category">카테고리</p>
                <button class="category_name">--카테고리--</button>
            </div>
            <hr>

            <div class="content">
                <p class="detail">내용</p>
                <textarea class="substance" cols="160" rows="20" placeholder="내용을 입력해 주세요"></textarea>
            </div>

            <div class="button">
                <button class="cancel">취소</button>
                <button class="create">생성</button>
            </div>
        </div>
    </div>
</body>
</html>
