<!DOCTYPE html>
<html lang="en">
    {% include 'Navbar.html' %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .page_content{
            width: 1300px;
            margin: 0px auto;
        }

       .content{
            margin: 20px 0px 10px 0px;
       }

        .city, .title, .detail, .category{
            font-weight: bold;
            font-size: 20px;
        }

        .city_name, .title_name, .category_name{
            border: none;
            font-size: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .city_name, .title_name, textarea:focus{
            outline: none;
            border: none;
        }

        .category_name{
            background-color: white;
            border: none;
            font-size: 17px;
        }

        textarea {
            resize: none;
            font-size: 15px;
            border: none;
            margin-top: 15px;
        }

        .button{
            display: flex;
            justify-content: center;
        }

        .cancel, .create{
            margin: 10px;
            border: none;
            font-size: 20px;
            width: 150px;
            height: 40px;
        }

        .cancel{
            background-color: #D9D9D9;
        }

        .create{
            background-color: #2295ff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="create_page">
        <div class="page_content">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="content">
                    <p class="city">도</p>
                    <input type="text" class="city_name" name="location" placeholder="도시를 입력해 주세요">
                </div>
                <hr>

                <div class="content">
                    <p class="title">제목</p>
                    <input type="text" class="title_name" name="title" placeholder="제목을 입력해 주세요">
                </div>
                <hr>

                <div class="content">
                    <p class="category">카테고리</p>
                    <select class="category_name" name="category">
                        <option value="category1">카테고리1</option>
                        <option value="category2">카테고리2</option>
                        <option value="category3">카테고리3</option>
                    </select>
                </div>
                <hr>

                <div class="content">
                    <p class="detail">내용</p>
                    <textarea class="substance" name="content" cols="160" rows="10" placeholder="내용을 입력해 주세요"></textarea>
                </div>
                <hr>

                <div class="content">
                    <p class="dates">여행 날짜</p>
                    <input type="date" name="start_date" placeholder="시작 날짜를 입력해 주세요">
                    <input type="date" name="end_date" placeholder="종료 날짜를 입력해 주세요">
                </div>
                <hr>

                <div class="content">
                    <p class="image">이미지</p>
                    <input type="file" class="image_file" name="image">
                </div>

                <div class="button">
                    <button class="cancel" type="button">취소</button>
                    <button class="create" type="submit">생성</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
