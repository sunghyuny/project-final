<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .content{
            display: flex;
            justify-content: center;
        }

        .main_img{
            width: 100%;
            height: 400px;
        }

        .community_content{
             width: 1500px;
        }

        .menu{
            font-size: 19px;
            border: none;
            border-bottom: 1px solid gray;
            background-color: white;
            margin-right: 30px;
        }

        .search_text{
            border: none;
            outline: none;
            border-bottom: 1px solid gray;
            font-size: 18px;
            float: right;
            margin-bottom: 2px;
        }

        .search_text:focus{
            border: none;
            outline: none;
        }

        .contents_Line{
            border: 2px solid;
            margin: 40px auto 30px auto;
            width: 1500px;
        }

        .create_btn{
            background-color: #2295ff;
            border: none;
            border-radius: 10px;
            color: white;
            float: right;
            width: 120px;
            height: 30px;
            font-size: 20px;
        }

        .community_list{
            margin-top: 70px;
        }

        .date{
            color: #5B5B5B;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .title{
            font-weight: bold;
            font-size: 20px;
            margin-bottom: 10px;
        }

        .username{
            color: #8d8d8d;
            margin-bottom: 30px;
        }

        .locate_list {
            display: none;
            position: absolute;
            background-color: white;
            border: 1px solid gray;
            z-index: 1000;

        }

        .city_list{
            list-style: none;
            border: 1px solid;
            width: 65px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="community_page">
        <div class="page_img">
            <img src="/image/110.jpg" alt="" class="main_img">
        </div>
        <hr class="contents_Line">
        <div class="content">
            <div class="community_content">
                <div class="search_content">
                    <button class="menu" id="city">도  &emsp;&emsp;&emsp;▽</button>
                    <button class="menu">시  &emsp;&emsp;&emsp;▽</button>
                    <button class="menu">유형 &emsp;&emsp;&emsp;▽</button>
                    <input type="text" placeholder="검색어를 입력하세요" class="search_text">
                </div>
                <div class='locate_list' id="locate_list" style="display: none;">
                    <ul class="city_list">
                        <li>서울</li>
                        <li>경기</li>
                        <li>인천</li>
                        <li>전라도</li>
                        <li>경상도</li>
                        <li>충청도</li>
                        <li>강원도</li>
                        <li>제주도</li>
                    </ul>
                 </div>


                <div class="new_content">
                    <button class="create_btn">글 쓰기</button>
                </div>

                <div class="community_list">
                    <p class="date">2024.05.15</p>
                    <p class="title">놀러오세요</p>
                    <p class="username">이서진</p>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    document.getElementById('city').addEventListener('click', function(event) {
        event.stopPropagation();
        var locateList = document.getElementById('locate_list');
        if (locateList.style.display === 'none' || locateList.style.display === '') {
            locateList.style.display = 'block';
        } else {
            locateList.style.display = 'none';
        }
    });

    document.addEventListener('click', function(event) {
        var locateList = document.getElementById('locate_list');
        var cityButton = document.getElementById('city');
        if (!locateList.contains(event.target) && event.target !== cityButton) {
            locateList.style.display = 'none';
        }
    });
</script>
</html>
