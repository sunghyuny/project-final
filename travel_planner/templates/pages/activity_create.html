<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            margin: 0;
        }

        .title_Logo {
            font-weight: bold;
            font-size: 40px;
        }

        .manage_page {
            background-color: #bababa;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .manage_content {
            display: flex;
            flex-grow: 1;   
            height: 100%;
        }

        .page_content {
            background-color: #2295ff;
            width: 15%;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .Manage_list > li {
            list-style: none;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a {
            text-decoration: none;
            color: white;
        }

        .detail_page {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            padding: 20px;
            box-sizing: border-box;
        }

        .detail {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            flex-grow: 1;
        }

        .activity-form {
            background-color: white;
            width: 100%;
            padding: 20px 30px 0 30px;
            position: relative;
        }

        .page_title {
            margin-bottom: 20px;
        }

        hr {
            margin-bottom: 20px;
        }

        .login_profile {
            background-color: #2295ff;
            width: 18%;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .profile_img {
            border-radius: 100px;
            width: 150px;
            height: 150px;
            margin: 50px 0 30px 0;
        }

        .Logout_btn {
            border: none;
            width: 100px;
            height: 20px;
            margin-top: 5px;
        }

        #active {
            background-color: #0070D8;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        .lodg_img {
            width: 100px;
            height: 70px;
        }

        #add_btn {
            width: 100px;
            height: 30px;
            border: none;
            background-color: #2295ff;
            color: white;
            font-size: 16px;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

        th {
            width: 150px;
        }
    </style>
</head>
<body>
    <div class="manage_page">
        <div class="manage_content">
            <div class="page_content">
                <ul class="Manage_list">
                    <li id="Logo"><a href="/Admin/main/"><p class="title_Logo">Travel Plan</p></a></li>
                    <li id="main"><a href="/">사이트 바로가기</a></li>
                    <li id="trip"><a href="/Admin/trip/">여행 관리</a></li>
                    <li id="lodg"><a href="/Admin/lodg/">숙박 관리</a></li>
                    <li id="active"><a href="/Admin/active/">활동 관리</a></li>
                    <li id="commu"><a href="">커뮤니티 관리</a></li>
                    <li id="match"><a href="/Admin/match/">매칭 관리</a></li>
                    <li id="member"><a href="/Admin/member/">회원관리</a></li>
                </ul>
            </div>

            <div class="detail_page">
                <div class="detail">
                    <div class="activity-form">
                        <h1>활동 추가</h1>
                        <hr>
                        <form action="" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <table>
                                <tr>
                                    <th><label for="name">활동 이름:</label></th>
                                    <td><input type="text" id="name" name="name" required></td>
                                </tr>
                                <tr>
                                    <th><label for="price">가격:</label></th>
                                    <td><input type="number" id="price" name="price" step="0.01" required></td>
                                </tr>
                                <tr>
                                    <th><label for="photo">사진:</label></th>
                                    <td><input type="file" id="photo" name="photo" required></td>
                                </tr>
                                <tr>
                                    <th><label for="location">위치:</label></th>
                                    <td><input type="text" id="location" name="location" required></td>
                                </tr>
                                <tr>
                                    <th><label for="telephone">전화번호:</label></th>
                                    <td><input type="text" id="telephone" name="telephone" required></td>
                                </tr>
                                <tr>
                                    <th><label for="time">시간:</label></th>
                                    <td><input type="text" id="time" name="time" required></td>
                                </tr>
                                <tr>
                                    <th><label for="category">카테고리:</label></th>
                                    <td><input type="text" id="category" name="category" required></td>
                                </tr>
                            </table>
                            <button id="add_btn" type="submit">활동 추가</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="login_profile">
                <img class="profile_img" src="/image/2023-05-27.jpg" alt="">
                <p>관리자명</p>
                <p>관리자 아이디</p>
                <button class="Logout_btn">Logout</button>
            </div>
        </div>
    </div>
</body>
</html>
