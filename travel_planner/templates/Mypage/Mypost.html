<!DOCTYPE html>
{% include 'Navbar.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>게시물</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .mypage{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mypage_content{
            justify-content: center;
            width: 86rem;
            height: 680px;
            margin-top: 50px;
        }

        .page_content{
            float: left;
            margin-right: 60px;
            width: 300px;
            text-align: center;
            font-size: 16px;
        }
        .content_list{
            border-radius: 10px;
            border: 3px solid;
            width: 200px;
            text-align: left;
            font-size: 16px;
            list-style: none;
            margin-top: 40px;
            border-color: #2295ff;
        }

        .content_list>li{
            margin: 25px 0px 25px 70px;
            text-align: center;
            padding-right: 70px;
            color: #2295ff;
        }

        .content_list>hr{
            margin: 0;
            padding: 0;
        }

        .content_name{
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .detail_page{
            display: inline-block;
            width: 900px;
            height: 500px;
        }

        #showPosts{
            font-weight: bold;
        }

        .myreview, .mypost{
            border: 1px solid;
            display: inline-block;
            text-align: center;
            width: 100px;
            height: 40px;
            margin: 0px 40px 30px 0px;
            line-height: 40px;
            cursor: pointer;
        }

        .selected {
            background-color: #2295ff;
            color: white;
        }

        .review {
            display: none;
        }

        .my_review {
            display: block;
        }

        .review {
            display: inline-block;
            border: 1px solid black;
            width: 15em;
            height: 15rem;
            margin-right: 4rem;
        }

        .review>img {
            width: 15rem;
            height: 10rem;
        }

        .my_post{
            border: 1px solid;
            width: 200px;
        }
        
        .post_time{
            text-align: right;
            margin: 0px 10px 10px 0px;
        }

        .content_sang {
            font-size: 24px;
            color:#2295FF;
            margin-left: 340px;
        }

        a {
            text-decoration: none;
            color: inherit;
        }
        .post_image{
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="mypage">
        <div class="mypage_content">
            <div class="page_content">
                <ul class="content_list">
                     <li id="showMyInfo"><a href="/Accounts/mypage/">내 정보</a></li><hr>
                     <li id="showLikes">좋아요</li><hr>
                     <li id="showPlans"><a href="/Accounts/userplan/">계획</a></li><hr>
                     <li id="showReservations"><a href="/Accounts/my_reservations">예약</a></li><hr>
                     <li id="showFriends"><a href="/Accounts/Myfriends/">친구</a></li><hr>
                     <li id="showPosts"><a href="/Accounts/my_post/">게시물</a></li><hr>
                     <li id="showchat"><a href="/Accounts/my-chats/">매칭</a></li>
                 </ul>
             </div>

            <div class="content_name">
                <p class="content_sang">마이페이지</p>
            </div>

            <div class="detail_page">
                <div class="detail">
                    <div class="post">
                        

                        <div id="my_post" class="my_post">
                            {% for post in user_posts %}
                            <div class="post_item">
                                {% if post.image %}
                                <img src="{{ post.image.url }}" alt="{{ post.title }}" class="post_image">
                                {% endif %}
                                <div class="post_content">
                                    <p class="post_title">{{ post.title }}</p>
                                    <p class="post_time">{{ post.date }}</p>
                                    <!-- 추가 필드가 있다면 여기에 추가 가능 -->
                                </div>
                            </div>
                            {% empty %}
                            <p>작성한 게시글이 없습니다.</p>
                            {% endfor %}
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    function selectTab(element) {
        var tabs = document.querySelectorAll('.myreview, .mypost');
        tabs.forEach(function(tab) {
            tab.classList.remove('selected');
        });
        element.classList.add('selected');

        var id = element.id;
        if (id === 'myreview') {
            document.getElementById('my_review').style.display = 'block';
            document.getElementById('my_post').style.display = 'none';
        } else if (id === 'mypost') {
            document.getElementById('my_review').style.display = 'none';
            document.getElementById('my_post').style.display = 'block';
        }
    }
</script>
</html>
