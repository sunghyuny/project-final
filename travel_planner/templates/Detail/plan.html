<!DOCTYPE html>
{% include 'Navbar.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>계획상세</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .mypage{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .mypage_content{
            border: 1px solid;
            justify-content: center;
            width: 86rem;
            height: 680px;
            margin-top: 50px;
        }

        .page_content{
            float: left;
            margin-right: 60px;
            width: 300px;
            text-align: center;
            font-size: 16px;
        }
        .content_list{
            border: 1px solid;
            width: 200px;
            text-align: left;
            font-size: 16px;
            list-style: none;
            margin-left: 50px;
            margin-top: 20px;
        }

        .content_list>li{
            margin: 25px 0px 25px 70px;
        }

        .content_list>hr{
            margin: 0;
            padding: 0;
        }

        .content_name{
            font-size: 26px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .detail_page{
            display: inline-block;
            width: 900px;
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="mypage">
        <div class="mypage_content">
            <div class="page_content">
                <p>항목</p>
                <ul class="content_list">
                    <li id="showMyInfo">내 정보</li><hr>
                    <li id="showLikes">좋아요</li><hr>
                    <li id="showPlans">계획</li><hr>
                    <li id="showReservations">예약</li><hr>
                    <li id="showFriends">친구</li><hr>
                    <li id="showPosts">게시물</li>
                </ul>
            </div>

            <div class="content_name">
                <p>마이페이지>계획상세</p>
            </div>

            <div class="detail_page">
                <div class="detail">    
                    <div class="plan_detail">
                        <div class="plan_list">
                            <div class="member">
                                <h2>여행 인원</h2>
                                <!-- 여행 인원에 대한 정보 표시 -->
                                <p>성인: {{ adults }}</p>
                                <p>청소년: {{ teens }}</p>
                                <p>어린이: {{ children }}</p>
                            </div>
                    
                            <div class="location">
                                <h2>여행 지역</h2>
                                <!-- 여행 지역에 대한 정보 표시 -->
                                <p>{{ region_name }}</p>
                            </div>
                    
                            <div class="lodg">
                                <h2>숙소</h2>
                                <!-- 선택한 숙소에 대한 정보 표시 -->
                                <p>{{ selected_accommodation_name }}</p>
                                <!-- 선택한 숙소의 사진 표시 -->
                                <img src="{{ selected_accommodation_photo.url }}" alt="{{ selected_accommodation_name }}">
                            </div>
                    
                            <div class="activity">
                                <h2>활동</h2>
                                <!-- 선택한 활동에 대한 정보 표시 -->
                                <p>{{ selected_activity_name }}</p>
                                <!-- 선택한 활동의 사진 표시 -->
                                <img src="{{ selected_activity_photo.url }}" alt="{{ selected_activity_name }}">
                            </div>
                    
                            <div class="price">
                                <h2>가격</h2>
                                <!-- 여행 예상 가격에 대한 정보 표시 -->
                                <p>예상 가격: {{ total_price }} 원</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
