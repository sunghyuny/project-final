<!DOCTYPE html>
{% include 'Navbar.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .create_page{
            margin-top: 30px;
        }


        .new_chat{
            width: 1000px;
            margin: 0px auto;
        }

        .title{
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 16px;
            border-radius: 5px;
        }

        .page_content {
            display: flex;
            flex-direction: column;
            width: 800px;
            padding: 20px;
            box-sizing: border-box;
            background-color: #D9D9D9;
            margin: 0px auto;
        }

        .input_text{
            border-radius: 5px;
            margin-top: 10px;
            height: 30px;
            width: 250px;
            padding: 5px;
            border-width: 1px;
        }

        .info_title{
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        textarea {
            resize: none;
            font-size: 18px;
            border-radius: 5px
        }

        .btn_content{
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        .create_btn{
            background-color: #2295ff;
            color: white;
            border: none;
            width: 200px;
            height: 45px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="create_page">
        <div class="new_chat">
            <div class="page_title">
                <h1 class="title">채팅방 생성</h1>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="page_content">
                    <input type="text" id="room_name" name="room_name" class="input_text" required placeholder="채팅방 이름을 입력해주세요">
                    <input type="number" id="room_capacity" name="room_capacity" class="input_text" required placeholder="총 인원을 입력해주세요">
                    <input type="text" id="room_location" name="room_location" class="input_text" required placeholder="지역을 입력해주세요">
                    <label for="departure_date">출발 날짜를 입력해주세요:</label>
                    <input type="date" id="departure_date" name="departure_date" class="input_text" required>
                    <label for="arrival_date">도착 날짜를 입력해주세요:</label>
                    <input type="date" id="arrival_date" name="arrival_date" class="input_text" required>
                    <label class="info_title">설명 :</label>
                    <textarea name="description" id="description" cols="70" rows="10"></textarea>
                    <label for="room_image">채팅방 이미지:</label>
                    <input type="file" id="room_image" name="room_image">
                </div>
                <div class="btn_content">
                    <button type="submit" class="create_btn">생성하기</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
