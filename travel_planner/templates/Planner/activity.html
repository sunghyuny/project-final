<!DOCTYPE html>
{% include 'Navbar.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>활동선택</title>
    <style>
        .progress{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Fill_Circle{
            width: 5rem;
            height: 5rem;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 20px;
            margin: 60px;
            display: inline-block ;
        }

        .Circle{
            width: 5rem;
            height: 5rem;
            background-color: white;
            color:#2295FF;
            border: 3px solid #2295FF;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            display: inline-block;
            margin: 60px;
        }

        .select_filter2 {
            border: 1px solid #d7d7db;
            padding: 16px;
            border-radius: 4px;
            float: left;
            width: 150px;
            height: 353px;
            clear: both;
            margin-top: 20px;
            margin-left: 200px;
            padding-top: -20px;
            margin-bottom: 2000px;
        }

        .filter_butitle {
            font-size: 16px;
            font-weight: bold;
        } /*선택 필터*/
    </style>
</head>
<body>
    <div>
        <div class="progress">
            <div class='Fill_Circle'>
                <p>기간/<br>인원</p>
            </div>
            <div class='Fill_Circle'>
                <p>여행지</p>
            </div>
            <div class='Fill_Circle'>
                <p>숙소</p>
            </div>
            <div class='Fill_Circle'>
                <p>활동</p>
            </div>
            <div class='Circle'>
                <p>요약</p>
            </div>
        </div>
        <div class="content">
            <div class="select_filter2">
                <div class="search_bufilter2">
                    <p class="filter_butitle">기간/인원</p>
                    <br>
                    <p class="filter_butitle">여행지</p>
                    <br>
                    <p class="filter_butitle">숙소</p>
                    <br>
                    <p class="filter_butitle">활동</p>
                </div>
            </div>

            

        </div>
            
        <button class='next_btn'>다음</button>
    </div>
</body>
</html>
