<!DOCTYPE html>
{% include 'Navbar.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step2 여행지 선택 | Travel Plan</title>
    <style>
        .progress{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1550px;
            overflow-x: hidden;
            margin: 0 auto;
        }

        .Fill_Circle1 {
            width: 100px;
            height: 100px;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block ;
            margin: 30px;
            z-index: 2;
            
        }

        .Fill_Circle1>p {
            margin-top: 20px;
        }

        .Fill_Circle{
            width: 100px;
            height: 100px;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block ;
            margin: 30px;
            position: relative;
            z-index: 2;
        }

        .Fill_Circle>p {
            margin-top: 35px;
        }

        .Circle{
            width: 100px;
            height: 100px;
            background-color: white;
            color:#2295FF;
            border: 3px solid #2295FF;
            border-radius: 50%;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block;
            position: relative;
            margin: 30px;
            z-index: 2;
        }

        .Circle>p {
            margin-top: 35px;
        }

        #Circle_Line {
            width: 700px;
            color: #2295FF;
            border: 2px solid;
            position : absolute;
            z-index: 1;
            margin-right: 140px;
        }

        .contents {
            width: 1550px;
            overflow-x: hidden;
            margin: 0 auto;
        }

        .page_title{
            text-align: center;
            color: #2295FF;
            font-size: 24px;
            font-weight: bold;
        }
        
        hr{
            width: 69.9rem;
            margin: 0;
            margin-left: 12rem;
            color: #2295FF;
            border: 2px solid;
        }

        .locate_list{
            width: 70rem;
            border: 1px solid;
            display: flex;
            margin-left: 12rem;
        }

        .locate_list>ul>li{
            list-style: none;
            display: inline-block;
            font-size: 16px;
            margin-right: 2.1rem;
            margin-left: 2rem;
        }

        .city_list{
            border: 1px solid;
            height: 29.5rem;
            float: left;
            margin-left: 12rem;
            margin-top: 3rem;
            width: 18rem;
            text-align: center;
            font-size: 1.2rem;
        }

        .local_map>img{
            margin-top: 3rem;
            margin-left: 2rem;
            width: 50rem;
        }

        .local_info{
            border: 1px solid;
            width: 900px;
            margin-top: 2rem;
            margin-left: 12rem;
            padding: 1rem;
        }
    </style>
</head>
<body>
    <div>
        <div class="progress">
            <div class='Fill_Circle1'>
                <p>기간/<br>인원</p>
            </div>
            <div class='Fill_Circle'>
                <p>여행지</p>
            </div>
            <div class='Circle'>
                <p>숙소</p>
            </div>
            <div class='Circle'>
                <p>활동</p>
            </div>
            <div class='Circle'>
                <p>요약</p>
            </div>
            <hr id="Circle_Line"></hr>
        </div>
        <div class='contents'>
            <p class='page_title'>여행지 선택</p>
            <hr></hr>
             <div class='locate_list'>
                <ul>
                    <li>서울</li>
                    <li>경기</li>
                    <li>인천</li>
                    <li>전라도</li>
                    <li>경상도</li>
                    <li>충청도</li>
                    <li>강원도</li>
                    <li>제주도</li>
                </ul>
             </div>
             <div class='city_list'>
                <p>제주시, 제주도</p>
                <p>서귀포시, 제주도</p>
             </div>

             <div class='local_map'>
                <img src='/image/스크린샷 2024-01-17 232154.png' alt='지도'></img>
             </div>

             <div class='local_info'>
                <p>한국의 섬 중에서 가장 크고 인구가 많은 한라산체로 이루어진 섬이다. 화산에 의해 형성된 섬으로 해안선이 비교적으로 단순하고 화산 활동의 영향으로 일부 모래사장을 제외하면 모두 바위 해안으로 이루어져있다.</p>
             </div>
        </div>
        <a href="/planner/plan2/"><button class='next_btn'>다음</button></a>
    </div>
</body>
</html>
