<!DOCTYPE html>
{% include 'Navbar.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기간 선택</title>
    <style>
        .progress{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1550px;
            overflow-x: hidden;
            margin: 0 auto;
        }

        .Fill_Circle1 {
            width: 100px;
            height: 100px;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block ;
            margin: 30px;
            z-index: 2;
            
        }

        .Fill_Circle1>p {
            margin-top: 20px;
        }

        .Fill_Circle{
            width: 100px;
            height: 100px;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block ;
            margin: 30px;
            position: relative;
            z-index: 2;
        }

        .Fill_Circle>p {
            margin-top: 35px;
        }

        .Circle{
            width: 100px;
            height: 100px;
            background-color: white;
            color:#2295FF;
            border: 3px solid #2295FF;
            border-radius: 50%;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block;
            position: relative;
            margin: 30px;
            z-index: 2;
        }

        .Circle>p {
            margin-top: 35px;
        }

        #Circle_Line {
            width: 700px;
            color: #2295FF;
            border: 2px solid;
            position : absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <div class="progress">
            <div class='Fill_Circle1'>
                <p>기간/<br>인원</p>
            </div>
            <div class='Circle'>
                <p>여행지</p>
            </div>
            <div class='Circle'>
                <p>숙소</p>
            </div>
            <div class='Circle'>
                <p>활동</p>
            </div>
            <div class='Circle'>
                <p>요약</p>
            </div>
            <hr id="Circle_Line"></hr>
        </div>

        <div class="contents">
            <p class="page_title">기간/인원 선택</p>
            <div class="">
                <div class="start_day">
                    <p>가는 날</p>
                    <p class="start_date"></p>
                </div>

                <div class="finish_day">
                    <p>오는날</p>
                    <p class="finish_date"></p>
                </div>

                <div class="personnel">

                </div>
                <button class="next_btn">다음</button>
            </div>
        </div>
    </div>
</body>
</html>
