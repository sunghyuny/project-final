<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기간 선택</title>
    <style>
        .progress{
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .Fill_Circle{
            width: 5rem;
            height: 5rem;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 20px;
            margin: 60px;
            display: inline-block ;
        }

        .Circle{
            width: 5rem;
            height: 5rem;
            background-color: white;
            color:#2295FF;
            border: 3px solid #2295FF;
            border-radius: 50%;
            text-align: center;
            font-size: 20px;
            display: inline-block;
            margin: 60px;
        }
    </style>
</head>
<body>
    <div>
        <div class="progress">
            <div class='Fill_Circle'>
                <p>기간/<br>인원</p>
            </div>
            <div class='Circle'>
                <p>여행지</p>
            </div>
            <div class='Circle'>
                <p>숙소</p>
            </div>
            <div class='Circle'>
                <p>활동</p>
            </div>
            <div class='Circle'>
                <p>요약</p>
            </div>
        </div>

        <div class="contents">
            <p class="page_title">기간/인원 선택</p>
            <div class="">
                <div class="start_day">
                    <p>가는 날</p>
                    <p class="start_date"></p>
                </div>

                <div class="finish_day">
                    <p>오는날</p>
                    <p class="finish_date"></p>
                </div>

                <div class="personnel">

                </div>
                <button class="next_btn">다음</button>
            </div>
        </div>
    </div>
</body>
</html>
