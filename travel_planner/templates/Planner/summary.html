<!DOCTYPE html>
{% include 'Navbar.html'%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>요약</title>
    <style>
        .progress{
            display: flex;
            align-items: center;
            justify-content: center;
            width: 1550px;
            overflow-x: hidden;
            margin: 0 auto;
        }

        .Fill_Circle1 {
            width: 100px;
            height: 100px;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block ;
            margin: 30px;
            z-index: 2;
            
        }

        .Fill_Circle1>p {
            margin-top: 20px;
        }

        .Fill_Circle{
            width: 100px;
            height: 100px;
            background: #2295FF;
            border: 2px solid #2295FF;
            border-radius: 50%;
            color: white;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block ;
            margin: 30px;
            position: relative;
            z-index: 2;
        }

        .Fill_Circle>p {
            margin-top: 35px;
        }

        .Circle{
            width: 100px;
            height: 100px;
            background-color: white;
            color:#2295FF;
            border: 3px solid #2295FF;
            border-radius: 50%;
            text-align: center;
            font-size: 21px;
            font-weight: bold;
            display: inline-block;
            position: relative;
            margin: 30px;
            z-index: 2;
        }

        .Circle>p {
            margin-top: 35px;
        }

        #Circle_Line {
            width: 700px;
            color: #2295FF;
            border: 2px solid;
            position : absolute;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div>
        <div class="progress">
            <div class='Fill_Circle1'>
                <a href="/planner/"><p>기간/<br>인원</p></a>
            </div>
            <div class='Fill_Circle'>
                <a href="/planner/plan1/"><p>여행지</p></a>
            </div>
            <div class='Fill_Circle'>
                <a href="/planner/plan2/"><p>숙소</p></a>
            </div>
            <div class='Fill_Circle'>
                <a href="/planner/plan3/"><p>활동</p></a>
            </div>
            <div class='Fill_Circle'>
                <a href="/planner/plan4/"><p>요약</p></a>
            </div>
            <hr id="Circle_Line"></hr>
        </div>
        <button className='save_btn'>저장</button>
        <button className='share_btn'>공유</button>
        <button className='print_btn'>출력</button>
    </div> 
</body>
</html>
